<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>


<main>
    <h2><span>Login</span> Your Account</h2>
    <table>

        <form action="" method="post">
            <tr>
                <td><input type="text" placeholder="Username" class="inp"></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Email" class="inp"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password" class="inp"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </form>

        <tfoot>
        <tr>
            <td><a href="#" id="forgot">Forgot Password?</a></td>
        </tr>
        <tr>
            <td>
                <i class="fa fa-car"></i>
                <a href="#" id="create">Create Account</a>
            </td>
        </tr>
        </tfoot>
    </table>
</main>


<footer>
